name: kamafile

services:
  db:
    image: postgres:16-alpine
    container_name: kamafile_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kamafile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kamafile123}
      POSTGRES_DB: ${POSTGRES_DB:-kamafile}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kamafile}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kamafile_network

  redis:
    image: redis:7-alpine
    container_name: kamafile_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kamafile_network

  qdrant:
    build:
      context: .
      dockerfile: Dockerfile.qdrant
    container_name: kamafile_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:6333/healthz | grep -q 'healthz check passed' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - kamafile_network

  backend:
    build: .
    container_name: kamafile_backend
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-kamafile}:${POSTGRES_PASSWORD:-kamafile123}@db:5432/${POSTGRES_DB:-kamafile}
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_USER=${POSTGRES_USER:-kamafile}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-kamafile123}
      - POSTGRES_DB=${POSTGRES_DB:-kamafile}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      # LLM API Configuration - Choose one: DeepSeek OR OpenAI
      # Option 1: DeepSeek (Recommended - cheaper and works well)
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_API_URL=${DEEPSEEK_API_URL:-https://api.deepseek.com/v1/chat/completions}
      - LLM_MODEL=${LLM_MODEL:-deepseek-chat}
      # Option 2: OpenAI (Alternative)
      # - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # - OPENAI_API_URL=${OPENAI_API_URL:-https://api.openai.com/v1/chat/completions}
      # - LLM_MODEL=${LLM_MODEL:-gpt-4}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - kamafile_network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  kamafile_network:
    driver: bridge
