version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kamafile_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kamafile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kamafile123}
      POSTGRES_DB: ${POSTGRES_DB:-kamafile}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kamafile}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kamafile_network

  redis:
    image: redis:7-alpine
    container_name: kamafile_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kamafile_network

  backend:
    build: .
    container_name: kamafile_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-kamafile}:${POSTGRES_PASSWORD:-kamafile123}@db:5432/${POSTGRES_DB:-kamafile}
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_USER=${POSTGRES_USER:-kamafile}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-kamafile123}
      - POSTGRES_DB=${POSTGRES_DB:-kamafile}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kamafile_network

volumes:
  postgres_data:
  redis_data:

networks:
  kamafile_network:
    driver: bridge
